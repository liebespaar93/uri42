name: "📝 문서 보고서"
description: "문서에 설정에 대한 보고서입니다"
title: "📝 "
labels: ["📝 문서"]
projects: []
assignees:
  - kyoulee
body:
  - type: markdown
    attributes:
      value: |
        # 문서 작성

        ## 문서 작성 방법
          - 다음줄에 기입이 가능하며
          - 깃 허브 마크다운으로 작동합니다
  - type: input
    id: input_name
    attributes:
      label: 📣 문서 이름
      description: 💭 문서의 이름을 작성해 주세요
      placeholder: 🫧 <이름>
    validations:
      required: true
  - type: textarea
    id: textarea_description
    attributes:
      label: 📣 문서 작업 이유
      description: 💭 문서 작업 이유을 적어주세요
      placeholder: |
        🫧 <문서 생성 이유>
        1. <이유>
        2. <이유>
      render: ''
    validations:
      required: false
  - type: textarea
    id: textarea_work
    attributes:
      label: ✅ 작업 리스트
      description: 💭 작업에 필요한 목록 작성
      placeholder: |
        🫧 <ex. 예시 지문>
        - [ ] <체크 1>
        - [ ] <체크 2>
      value: |
        - [ ] <작업 1>
        - [ ] <작업 2>
        - [ ] <작업 3>
        - [ ] 더입력 ...
      render: ''
    validations:
      required: true
  - type: checkboxes
    id: checkboxes_list
    attributes:
      label: 📣 작성자 체크리스트
      description: 💭 작성자 체크리스트
      options:
        - label: 🔱 문서 제목을 적절하게 정하였습니까?
          required: false
        - label: 🔱 작업 리스트를 이슈에 맞게 설정하셨습니까?
          required: false
        - label: 📍 타이틀에 문서 이름을 추가하였습니까?
          required: true
        - label: 📌 작성자는 모든 작업에 대한 정보가 공개됨을 동의함니까?
          required: true
