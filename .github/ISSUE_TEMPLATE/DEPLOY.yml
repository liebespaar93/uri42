name: "🎉 배포"
description: "배포 작업에 대한 보고서입니다"
title: "🎉 "
labels: ["🎉 배포"]
projects: []
assignees:
  - kyoulee
body:
  - type: markdown
    attributes:
      value: |
        # 배포 작성

        배포 목록 issue 링킹 대한 링크

        ## 배포 작성 방법
          - 다음줄에 기입이 가능하며
          - 깃 허브 마크다운으로 작동합니다
  - type: input
    id: input_name
    attributes:
      label: 📣 배포 이름
      description: 💭 빈칸을 작성해 주세요
      placeholder: 🫧 <이름>
    validations:
      required: true
  - type: input
    id: input_version
    attributes:
      label: 📣 배포 버전
      description: 💭 빈칸을 작성해 주세요
      placeholder: 🫧 <v0.0.0>
    validations:
      required: true
  - type: textarea
    id: textarea_description
    attributes:
      label: 📣 배포 목적
      description: 💭 배포 목적을 적어주세요
      placeholder: |
        🫧 <배포 하는 이유>
        1. <이유>
        2. <이유>
      render: ''
    validations:
      required: false
  - type: textarea
    id: textarea_work
    attributes:
      label: ✅ 배포 리스트
      description: 💭 배포에 배포 목차를 작성해주세요
      placeholder: |
        🫧 <ex. 예시 지문>
        - [ ] <체크 1>
        - [ ] <체크 2>
      value: |
        - [ ] <# 이슈1>
        - [ ] <# 이슈2>
        - [ ] <# 이슈3>
        - [ ] 더입력 ...
      render: ''
    validations:
      required: true
  - type: checkboxes
    id: checkboxes_list
    attributes:
      label: 📣 작성자 체크리스트
      description: 💭 작성자 체크리스트
      options:
        - label: 🔱 배포 제목을 적절하게 정하였습니까?
          required: false
        - label: 🔱 배포 리스트를 이슈에 맞게 설정하셨습니까?
          required: false
        - label: 📍 타이틀에 배포 이름을 추가하였습니까?
          required: true
        - label: 📍 배포 버전을 적절하게 정하였습니까?
          required: true
        - label: 📌 작성자는 모든 작업에 대한 정보가 공개됨을 동의함니까?
          required: true
