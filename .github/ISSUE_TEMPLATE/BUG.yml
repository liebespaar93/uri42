name: "🐝 버그 보고서"
description: "버그에 설정에 대한 보고서입니다"
title: "🐝 "
labels: ["🐝 버그"]
projects: []
assignees:
  - kyoulee
body:
  - type: markdown
    attributes:
      value: |
        # 🍯 버그 작성

        🐝 발생한 버그에 대하여 자세하게 적어주세요

        🐝 환경에 대하여도 충분히 설명해 주시면 감사하겠습니다.

        🐝 어떠한 작업중 일어났는지 스토리를 적어주시면 감사하겠습니다.
        
        🎈 버그로 불편을 끼쳐드려 죄송합니다.

        ## 🐝 버그 작성 방법
          - 자신의 환경을 확인후 작성해준다
          - 깃 허브 마크다운으로 작동합니다
  - type: input
    id: input_name
    attributes:
      label: 📣 버그 이름
      description: 💭 버그의 이름을 작성해 주세요
      placeholder: 🫧 <이름>
    validations:
      required: true
  - type: dropdown
    id: dropdown_os
    attributes:
      label: 📣 OS를 선택해 주세요
      description: 💭 시스템 OS를 적어주세요
      multiple: false
      options:
        - Linux
        - Mac OS
        - Window
        - other
      default: 0
    validations:
      required: true
  - type: input
    id: input_app
    attributes:
      label: 📣 버그 발생되는 app 을 작성 해주세요
      description: 💭 버그가 발생한 app
      placeholder: 🫧 <app>
    validations:
      required: false
  - type: textarea
    id: textarea_description
    attributes:
      label: 📣 버그 발생 부분
      description: 💭 버그가 발생한 부분을 적어주세요
      placeholder: |
        🫧 <버그 발생 부분>
        1. <버그 설명 1>
        2. <버그 설명 2>
      render: ''
    validations:
      required: true
  - type: textarea
    id: textarea_work
    attributes:
      label: ✅ 작업 리스트
      description: 💭 작업에 필요한 목록 작성
      placeholder: |
        🫧 <ex. 예시 지문>
        - [ ] <체크 1>
        - [ ] <체크 2>
      value: |
        - [ ] <작업 1>
        - [ ] <작업 2>
        - [ ] <작업 3>
        - [ ] 더입력 ...
      render: ''
    validations:
      required: true
  - type: checkboxes
    id: checkboxes_list
    attributes:
      label: 📣 작성자 체크리스트
      description: 💭 작성자 체크리스트
      options:
        - label: 🔱 버그 제목을 적절하게 정하였습니까?
          required: false
        - label: 📍 타이틀에 버그 이름을 추가하였습니까?
          required: true
        - label: 📌 작성자는 모든 작업에 대한 정보가 공개됨을 동의함니까?
          required: true